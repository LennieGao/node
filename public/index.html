<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index/index.css">
    <link rel="stylesheet" href="js/pulish/layui/css/layui.css">
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <div id="tabBar"></div>
        <div id="details">
            <div class="detailsContent"></div>
            <div id="countPage"></div>
            <!-- 修改商品模态框 -->
            <div class="modal fade" tabindex="-1" role="dialog" id="modify_model">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">修改公司信息</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="Modify-company-name">公司名称</label>
                                    <input type="email" class="form-control" id="Modify-company-name" placeholder="请输入公司名称">
                                </div>
                                <div class="form-group">
                                    <label for="Modify-company-scale">公司规模</label>
                                    <input type="email" class="form-control" id="Modify-company-scale" placeholder="请输入公司规模">
                                </div>
                                <div class="form-group">
                                    <label for="Modify-company-synopsis">公司简介</label>
                                    <input type="email" class="form-control" id="Modify-company-synopsis" placeholder="请输入公司简介">
                                </div>
                                <div class="form-group">
                                    <label for="Modify-company-logo">公司图标</label>
                                    <input type="file" id="Modify-company-logo">
                                </div>
                                <button type="button" class="btn btn-default" id="js_ModifyCompany_btn">修改</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/lib/jquery-1.11.3.js"></script>
<script src="js/pulish/layui/layui.js"></script>
<script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="js/js/common/register.js"></script>
<script src="js/js/common/login.js"></script>
<script src="js/js/common/header.js"></script>
<script src="js/js/common/modifyCompany.js"></script>
<script src="js/js/layPage.js"></script>
<script src="js/js/common/tabBar.js"></script>
<script src="js/js/common/page.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
<script src="js/js/charts.js"></script>
